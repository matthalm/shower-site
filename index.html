<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kathryn & Matt's Asynchronous Baby Shower Webscape</title>
	<link rel="stylesheet" href="css.css">
	<script src="script.js" defer></script>
</head>

<body>
	
	<div id="sky">

		<div id="sunbox">
			<img src="img/sky.png">
		</div>

		<div id="cloudsky">
			<div class="clouds cloud1"><img src="img/clouds.png"></div>
			<div class="clouds cloud2"><img src="img/clouds.png"></div>
		</div>

		<div id="titlebox">
			<img src="img/title-1.png">
		</div>

	</div>

	<div id="ground">

		<div id="objectbox">

			<div id="kudos" class="object">
				<a href="https://www.kudoboard.com/boards/z6bLtFzi" target="_blank">
					<img src="img/kudos-on.png">
					<p>Click here to share notes and thoughts for the baby and parents-to-be.</p>
				</a>
			</div>
			<div id="parents" class="object">
				<a href="https://photos.app.goo.gl/994eCmyQfYRCX76o9" target="_blank">
					<img src="img/parents-on.png">
					<p>Click here to see photos of the parents-to-be when <em>they</em> were babies.</p>
				</a>
			</div>
			<div id="jar" class="object">
				<a href="https://docs.google.com/forms/d/e/1FAIpQLSdW7nZ0sjNKHuKbrsSrkz7q4GGtWZzM3hkTOzicwHWh5sNYUg/viewform?usp=sf_link" target="_blank">
					<img src="img/jar-on.png">
					<p>Click here to submit your prognostications.</p>
				</a>
			</div>
			<div id="gifts" class="object">
				<a href="https://www.babylist.com/list/halm-baby" target="_blank">
					<img src="img/gifts-on.png">
					<p><em>Gifts are not required!</em> But if you want, click here for registry information.</p>
				</a>
			</div>

		</div>

		<div class="critter" id="rabbit1"><img src="img/critter-rabbit.png"></div>
		<div class="critter" id="rabbit2" style="transform: rotateY(180deg);"><img src="img/critter-rabbit.png"></div>
		<div class="critter" id="squirrel1"><img src="img/critter-squirrel.png"></div>
		<div class="critter" id="squirrel2"><img src="img/critter-squirrel.png"></div>
		<div class="critter" id="squirrel3" style="transform: rotateY(180deg);"><img src="img/critter-squirrel.png"></div>
		<div class="critter" id="daisy1"><img src="img/critter-daisy.png"></div>
		<div class="critter" id="daisy2"><img src="img/critter-daisy.png"></div>
		<div class="critter" id="daisy3" style="transform: rotateY(180deg);"><img src="img/critter-daisy.png"></div>
		<div class="critter" id="mushroom1"><img src="img/critter-mushroom.png"></div>

	</div>

</body>
